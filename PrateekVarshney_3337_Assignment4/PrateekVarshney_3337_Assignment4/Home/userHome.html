
<div class="row">
    <div class="panel panel-primary col-md-10 col-md-offset-2">
        <div class="panel-heading">
            <h3 class="panel-title">Product List</h3>
        </div>
        <div class="panel-body">

            <div class="col-md-4 col-md-offset-7" style="margin-bottom:10px;">
                <button class="btn btn-lg btn-primary" ng-click="ViewCart()">ViewCart</button>
                <div ng-if="viewCart">
                     ----- Cart -----
                <div>
                    <table class="table table-bordered">
                        <tr ng-repeat="item in Cart">
                            <td>
                                <div>Product Name: {{item.Name}}</div>
                                <div>Cost: {{item.Cost}}</div>
                                <div>Discount: {{item.Discount}}%</div>
                            </td>
</table>
                </div>

                </div>
            </div>

            <div class="col-md-4 col-md-offset-4" style="margin-bottom:20px;">
                Search Box: <input type="text" ng-model="searchFilter" />
            </div>

            <div>
                <table class="table table-bordered">
                    <tr ng-repeat="product in Products | filter:searchFilter">
                        <td>
                            <div ng-if="product.InStock">In Stock</div>
                            <div ng-if="!product.InStock">Out Of Stock</div>
                        </td>
                        <td>
                            <div>Product Name: {{product.Name}}</div>
                            <div>Cost: {{product.Cost}}</div>
                            <div>Discount: {{product.Discount}}%</div>
                        </td>
                        <td>
                            <button class="btn btn-lg btn-primary" ng-click="AddToCart(product)">Add To Cart</button>
                        </td>
                </table>
            </div>
        </div>
    </div>
</div>
