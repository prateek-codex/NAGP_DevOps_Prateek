
<div class="row">
    <div class="panel panel-primary col-md-10 col-md-offset-2">
        <div class="panel-heading">
            <h3 class="panel-title">Product List</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-6 col-md-offset-2" style="margin-bottom:10px;">
                <button class="btn btn-lg btn-primary" ng-click="AddProductScreen()">Add product</button>
            </div>
            <div class="col-md-4 col-md-offset-4" style="margin-bottom:20px;">
                Search Box: <input type="text" ng-model="searchFilter" />
            </div>
            <div ng-repeat="product in Products | filter:searchFilter">
                <table class="table table-bordered">
                    <tr>
                        <td>
                            <div ng-if="product.InStock">In Stock</div>
                            <div ng-if="!product.InStock">Out Of Stock</div>
                        </td>
                        <td>
                            <div>Product Name: {{product.Name}}</div>
                            <div>Cost: {{product.Cost}}</div>
                            <div>Discount: {{product.Discount}}%</div>
                        </td>
                        <td>
                            <button class="btn btn-lg btn-primary" ng-click="EditProduct(product)">Edit product</button>
                        </td>
                </table>
            </div>
        </div>
    </div>
</div>
